<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="">
      <h1 id="clock" class="clocks">00:00:00</h1>
      <h3 style="margin-top: 117px" id="secondClock" class="clocks">00</h3>
    </div>
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="What is your name?" />
    </form>
    <div></div>
    <form id="focusForm">
      <input
        type="text"
        id="focusInput"
        placeholder="What is your main focus today?"
      />
    </form>
    <form id="todo-form">
      <input type="text" id="todoInput" placeholder="Add todo here..." />
    </form>
    <ul id="todoList"></ul>
    <div id="quotesDiv">
      <p id="quote">Quote Here!</p>
    </div>
    <div id="weatherDiv">
      <p id="locationWeather"></p>
    </div>
    <script src="src/app.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/background.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
