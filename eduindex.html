<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: inline;">
        <h1 id="clock">00:00:00</h1>
    </div>
    <div>
        <form id="nameForm">
            <label>이름 : </label>
            <input id="nameInput" type="text" value="" placeholder="이름을 입력하세요">
        </form>
    </div>
    <div>
        <form id="focusForm">
            <label>포커스 : </label>
            <input id="focusInput" type="text" value="" placeholder="오늘의 포커스를 입력하세요">
        </form>
    </div>
    <div>
        <form id="todoForm">
            <label>할일 : </label>
            <input id="todoInput" type="text" value="" placeholder="오늘의 할 일을 입력하세요">
        </form>
    </div>
    <div id="quote">
        명언 로딩 중...
    </div>
    <div id="weather">
        날씨정보 로딩 중...
    </div>
    <script src="./edusrc/app.js"></script>
</body>
</html>
